<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
    </div>
    <h3>Side Lengths:</h3>
    <form id="form">
      <label for="form">Enter a number for the first side:</label>
      <br>
      <input type="text" id="side1">
      <br>
      <label for="form">Enter a number for the second side:</label>
      <br>
      <input type="text" id="side2">
      <br>
      <label for="form">Enter a number for the third side:</label>
      <br>
      <input type="text" id="side3">
      <br>
      <button type="submit" class="btn-dark">Submit!</button>
    </form>
    <div class="result">
      <p><span class="output"></span></p>
    </div>
  </div>
  
</body>
</html>
